    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Taxes Paid', 'Taxes Refunded', { role: 'annotation' } ],
          ['1993', 22065.31, 0, ''],['1994', 23674.33, 55988.06, ''],['1995', 85847.73, 231912.8, ''],['1996', 93105.6, 301594.48, ''],['1997', 121718.79, 321971.85, ''],['1998', 100694.37, 357714, ''],['1999', 100016.74, 376867.69, ''],['2000', 97512.72, 445814.26, ''],['2001', 105655.58, 520756.45, ''],['2002', 130177.44, 595927.77, ''],['2003', 139553.22, 609856.41, ''],['2004', 140793.25, 665912.12, ''],['2005', 174673.76, 796193.99, ''],['2006', 179475.83, 813742.91, ''],['2007', 182563.99, 857439.73, ''],['2008', 160673.89, 838263.4, ''],['2009', 72922.63, 412397.65, ''],['2010', 74702.92, 407805, ''],['2011', 75334.18, 418314.09, ''],['2012', 79571.52, 438729.92, ''],['2013', 81190.61, 445194.16, ''],['2014', 81844.61, 468841.66, ''],['2015', 95347.39, 592007.86, ''] 
        ]);

        // https://google-developers.appspot.com/chart/interactive/docs/gallery/barchart
        var options = {
          //width: 600,
          //height: 800,
          orientation: 'horizontal',
          legend: { position: 'top', maxLines: 3 },
          bar: { groupWidth: '75%' },
          isStacked: true,
          colors: ['#00ff00', '#ff0000'],
          vAxis: { format: 'currency'}
        };

        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
